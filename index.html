<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/Normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

    />

  <body>
    <main>
      <div class="card_link">
        <div class="img_card">
           <img src="./assets/images/avatar-jessica.jpeg" alt="">

        <p class="ciudad">London,  United Kingdom</p>

        <p class="texto_card">"Front-end developer and avid reader."</p>

        <div class="enlaces">
          <a class="link_redes" href="#">GitHub</a>
          <a class="link_redes" href="#">Frontend Mentor</a>

          <a class="link_redes" href="#">Twitter</a>

      </div>

</html>
